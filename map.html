<!DOCTYPE html>

<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <title>MAP</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="./css/mapbox-gl.css" >
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }

      #instructions {
        position: absolute;
        margin: 20px;
        width: 25%;
        top: 0;
        bottom: 20%;
        padding: 20px;
        background-color: rgba(255, 255, 255, 0.9);
        overflow-y: scroll;
        font-family: sans-serif;
        font-size: 0.8em;
        line-height: 2em;
      }

      .duration {
        font-size: 2em;
      }

    </style>
  </head>
  <body>
                
      
   <h1> HIII  </h1>
    

                
   <div id="map" data-mapbox-access-token="pk.eyJ1IjoiY29kZWFzaGlzaCIsImEiOiJjazVhaWVmbW0xMHZ2M2xtN2ttdHB6Z3l5In0.v-c4xHg4X9bERR1j5VcaHg" data-start-coordinates="[75.7670,31.2232]" data-end-coordinates="[<%=coordinates.longitude%>,<%=coordinates.latitude%>]" data-initial-zoom-level="16" class="mapboxgl-map"><div class="mapboxgl-canary" style="visibility: hidden;"></div><div class="mapboxgl-canvas-container mapboxgl-interactive mapboxgl-touch-drag-pan mapboxgl-touch-zoom-rotate"><canvas class="mapboxgl-canvas" tabindex="0" aria-label="Map" width="1920" height="899" style="position: absolute; width: 1920px; height: 899px;"></canvas></div><div class="mapboxgl-control-container"><div class="mapboxgl-ctrl-top-left"></div><div class="mapboxgl-ctrl-top-right"></div><div class="mapboxgl-ctrl-bottom-left"></div><div class="mapboxgl-ctrl-bottom-right"></div></div></div>
   <div id="instructions"></div>

    <script src="./js/mapbox-gl.js"></script>

    <script>

      
  

      const mapDiv = document.querySelector('#map')

      const startCoordinates = JSON.parse(mapDiv.dataset.startCoordinates);
      const endCoordinates   = JSON.parse(mapDiv.dataset.endCoordinates);
      // const initialZoomLevel = parseInt(JSON.parse(mapDiv.dataset.initialZoomLevel));

      mapboxgl.accessToken = mapDiv.dataset.mapboxAccessToken;

      const map = new mapboxgl.Map({
        container: mapDiv,
        style:     'mapbox://styles/mapbox/streets-v10',
        center:    startCoordinates,
        zoom:      8
      });
	  map.addControl(
		new mapboxgl.GeolocateControl({
		positionOptions: {
			enableHighAccuracy: true
		},
		trackUserLocation: true
		})
	  );
      function drawRoute(end) {
        const url = `https://api.mapbox.com/directions/v5/mapbox/driving/${startCoordinates[0]},${startCoordinates[1]};${end[0]},${end[1]}?language=en&steps=true&geometries=geojson&access_token=${mapboxgl.accessToken}`

        var req = new XMLHttpRequest();
        req.responseType = 'json';
        req.open('GET', url, true);
        req.onload = function() {
          var data  = req.response.routes[0];
          var route = data.geometry.coordinates;

          var geojson = {
            type: 'Feature',
            properties: {},
            geometry: {
              type: 'LineString',
              coordinates: route
            }
          };

          
          if (map.getSource('route')) {
            map.getSource('route').setData(geojson)

          } else {
          
            map.addLayer({
              id: 'route',
              type: 'line',
              source: {
                type: 'geojson',
                data: {
                  type: 'Feature',
                  properties: {},
                  geometry: {
                    type: 'LineString',
                    coordinates: geojson
                  }
                }
              },
              layout: {
                'line-join': 'round',
                'line-cap': 'round'
              },
              paint: {
                'line-color': '#3887be',
                'line-width':  5,
                'line-opacity': 0.75
              }
            });
          }

          
          
          var instructions = document.getElementById('instructions')
          var steps        = data.legs[0].steps

          const itineraryDuration = Math.floor(data.duration / 60)

          const tripInstructionsHtml = steps.map(step => {
            return `<li>${step.maneuver.instruction}</li>`
          }).join('')

          instructions.innerHTML = `
            <span class="duration">${itineraryDuration} minutes</span>
            ${tripInstructionsHtml}
          `
        }

        req.send()
      }

      map.on('load', function() {
        
        drawRoute(startCoordinates);

        
        const startPoint = {
          id: 'point',
          type: 'circle',
          source: {
            type: 'geojson',
            data: {
              type: 'FeatureCollection',
              features: [{
                type: 'Feature',
                properties: {},
                geometry: {
                  type: 'Point',
                  coordinates: startCoordinates
                }
              }
              ]
            }
          },
          paint: {
            'circle-radius': 10,
            'circle-color': '#3887be',
          }
        }

        map.addLayer(startPoint);

        

        const startMarker = new mapboxgl.Marker()
          .setLngLat(endCoordinates)
          .addTo(map);

        drawRoute(endCoordinates);
      });
      map.addControl(new mapboxgl.NavigationControl());
    </script>
  

</body>

</html>
